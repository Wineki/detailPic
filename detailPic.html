<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="file">
	<canvas id="pic" width="1200" height="800"></canvas>
</body>
<script>
	var canvas = document.getElementById('pic');
	var ctx = canvas.getContext('2d');
	var pic = new Image();
	pic.src = "http://p2.qhimg.com/d/inn/ef209efd/bg-s-ie/cloudday.png";
	pic.onload = function(){
		ctx.drawImage(pic,0,0,400,200);
	}
</script>
</html>
